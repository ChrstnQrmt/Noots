{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}  
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: transparent; border: transparent; padding-left: 100px; padding-top: 100px;">
                <div class="card-body" style="background-color: #28282B; color: #D9D9D9; border-radius: 15px; width: 80%; font-family: montserrat;">
                    <h1 class="text-center" style="font-weight: bolder; padding-top: 15px; padding-bottom: 15px;">SIGN UP</h1>
                    <form method="POST" style="width: 95%; margin: 0 auto;" >
                        <div class="form-group">
                            <input style="background-color: transparent; color: #D9D9D9; font-weight: bold; height: 40px; font: medium;" type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input style="background-color: transparent; color: #D9D9D9; font-weight: bold; height: 40px; font: medium;" type="text" class="form-control" name="username" id="username" placeholder="Username">
                        </div>
                        <br>
                        <div class="form-group">
                            <input style="background-color: transparent; color: #D9D9D9; font-weight: bold; height: 40px; font: medium;" type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input style="background-color: transparent; color: #D9D9D9; font-weight: bold; height: 40px; font: medium;" type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-block" style="border-radius: 15px; background-color: #D9D9D9; color: #28282B; height: 40px; font-size: large; font-weight: bold;">Enter</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
